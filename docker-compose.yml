services:
  # Backend - API Python FastAPI
  backend:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: contratos_backend
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80,http://frontend
      - DATABASE_URL=sqlite:///./app_data/contratos.db
    volumes:
      # Persistir base de datos
      - ./data:/app/app_data
      # Persistir uploads
      - ./uploads:/app/uploads
    networks:
      - contratos_network
    restart: unless-stopped

  # Frontend - React + TypeScript + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: contratos_frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - contratos_network
    restart: unless-stopped

networks:
  contratos_network:
    driver: bridge

volumes:
  app_data:
    driver: local